<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-média.png" type="image/png">
        <img src="Imagens/foto-grande.png" alt="Imagem flexível">
    </picture>

    <h1>Como reproduzir áudios</h1>
    <audio preload="metadata" controls loop>
        <source src="Mídias/Oh_Christmas_Tree.mp3" type="audio/mpeg">
        <source src="Mídias/Oh_Christmas_Tree.mp3" type="audio/ogg">
        <source src="Mídias/Oh_Christmas_Tree.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não possui suporte para reproduzir este áudio. <a href="Mídias/Oh_Christmas_Tree.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    <!-- MP3 WAV OGG são formatos de aúdio-->
</body>
</html>
