<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo vídeos hospedados localmente</title>
</head>
<body>
    <h1>Vídeos hospedados no meu próprio servidor</h1>
    <video width="300" poster="Imagens/backiee-72602.jpg" controls loop>
        <source src="Mídias/Meu-Video (2).mp4" type="video/mp4">
        <source src="Mídias/Meu-Video.mkv" type="video/mp4"> 
        <source src="Mídias/Meu-Video (2).ogv" type="video/ogg">
        <source src="Mídias/Meu-Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U0kxkksURss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
